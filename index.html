<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-box">
        <h3>COUNTER</h3>
        <div id="counter">0</div>
        <div class="btn">
          <button id="inc" onclick="changeNum(1)">Increase</button>
          <button id="dec" onclick="changeNum(-1)">Decrease</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
